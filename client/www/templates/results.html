<div class="templateView">
  <h3>Venues</h3>
  <h3>Events</h3>
  <h4>Add Event</h4>
  <form class="createEventForm" ng-submit="createEvent(eventName, venueName, venueCity, venueState)">
    <label for="eventName">Event Name</label>
    <input type="text" name="name" ng-model="eventName">
    <label for="venue">Venue Name</label>
    <input type="text" name="venue" ng-model="venueName">
    <label for="venueCity">City</label>
    <input type="text" name="venueCity" ng-model="venueCity">
    <label for="venueState">State</label>
    <input type="text" name="venueState" ng-model="venueState">
    <input type="submit" name="name" value="Add Event">
  </form>
</div>
