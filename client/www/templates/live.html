<section class="templateView" ng-init="postResults">
  <div ng-repeat="postResult in postResults">
    <p>
      {{postResult.body}}
    </p>
    <p>
      {{postResult.name}}
    </p>
  </div>
  <button class="button button-icon ion-compose postModalButton" ng-click="showModal()"></button>
</section>
