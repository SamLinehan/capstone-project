<div class="templateView">
  <h2>Welcome! Please Log in</h2>
  <button class="button icon-left ion-social-twitter"></button>
  <button class="button icon-left ion-social-facebook"></button>
</div>
<h3>Look up a Venue or Event</h3>
<div class="list list-inset">
  <form class="searchForm" action="" method="GET">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="value" placeholder="Search" />
    </label>
    <button type="button" ng-click="search(value)">Submit</button>
  </form>
  <p>
    {{value}}
  </p>
</div>
